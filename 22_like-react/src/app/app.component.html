<div class="text-center">
  <h1 class="m-8 text-9xl font-light">Like React!</h1>
  <div class="m-8 flex justify-center gap-x-2">
    <button class="rounded-lg bg-green-800 px-8 py-2 text-lg text-white" (click)="load()">Load</button>
    <button class="rounded-lg bg-green-800 px-8 py-2 text-lg text-white" (click)="filter()">Filter</button>
    <button class="rounded-lg bg-green-800 px-8 py-2 text-lg text-white" (click)="find()">Find</button>
    <button class="rounded-lg bg-green-800 px-8 py-2 text-lg text-white" (click)="create()">Create</button>
    <button class="rounded-lg bg-green-800 px-8 py-2 text-lg text-white" (click)="update()">Update</button>
    <button class="rounded-lg bg-green-800 px-8 py-2 text-lg text-white" (click)="remove()">Remove</button>
    <button class="rounded-lg bg-green-800 px-8 py-2 text-lg text-white" (click)="clear()">Clear</button>
  </div>
  <div *ngFor="let todo of todos$ | async">
    <div>{{ todo | json }}</div>
  </div>
</div>
